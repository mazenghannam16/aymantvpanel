<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة القنوات - AYMAN TV</title>
    <!-- خط وأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #011025;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #0d1b2a;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,.6);
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #fff;
            text-align: center;
            border-bottom: 2px solid #1b263b;
            padding-bottom: 10px;
        }

        input[type=text],
        input[type=number],
        input[type=url] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            background-color: #1b263b;
            border: 1px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
        }

        button, a.btn {
            background-color: #007bff;
            color: #fff;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 700;
            transition: background-color .3s, transform .2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        button:hover, a.btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #1b263b;
            padding: 12px;
            text-align: right;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td img {
            max-width: 50px;
            border-radius: 8px;
            background-color: #fff;
        }

        .actions button {
            width: auto;
            padding: 8px 12px;
            font-size: 14px;
            margin: 0 5px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        a.back-link {
            margin-bottom: 20px;
            width: auto;
            padding: 10px 20px;
            background-color: #6c757d;
            text-decoration: none;
            border-radius: 6px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        a.back-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <span class="material-icons">arrow_back</span> العودة للأقسام
    </a>

    <h1 id="categoryTitle">إدارة قنوات: </h1>

    <div class="container">
        <h2>إضافة قناة جديدة</h2>
        <form id="addChannelForm">
            <input type="text" id="channelName" placeholder="اسم القناة" required>
            <input type="url" id="channelLogoUrl" placeholder="رابط لوجو القناة" required>
            <input type="url" id="channelStreamUrl" placeholder="رابط بث القناة" required>
            <button type="submit">
                <span class="material-icons">add_circle</span> إضافة قناة
            </button>
        </form>

        <h3>القنوات الحالية في القسم</h3>
        <table id="channelsTable">
            <thead>
                <tr>
                    <th>اللوجو</th>
                    <th>اسم القناة</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDLJFcW7u6RNgfqEDpX03QLYn9h_Qcytt8",
            authDomain: "ayman-tv-app.firebaseapp.com",
            databaseURL: "https://ayman-tv-app-default-rtdb.firebaseio.com",
            projectId: "ayman-tv-app",
            storageBucket: "ayman-tv-app.firebasestorage.app",
            messagingSenderId: "928578407858",
            appId: "1:928578407858:web:7395e2aaea84ee04dde8ab"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // الحصول على ID واسم القسم من رابط الصفحة
        const params = new URLSearchParams(window.location.search);
        const categoryId = params.get('id');
        const categoryName = decodeURIComponent(params.get('name'));

        document.getElementById('categoryTitle').innerText += `"${categoryName}"`;
        const channelsRef = database.ref(`ayman_tv/channels/${categoryId}`);

        // إضافة قناة جديدة
        const addChannelForm = document.getElementById('addChannelForm');
        addChannelForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('channelName').value;
            const logoUrl = document.getElementById('channelLogoUrl').value;
            const streamUrl = document.getElementById('channelStreamUrl').value;

            channelsRef.push().set({ name, logoUrl, streamUrl }).then(() => {
                alert('تم إضافة القناة بنجاح!');
                addChannelForm.reset();
            }).catch(error => console.error(error));
        });

        // عرض القنوات
        function loadChannels() {
            const tableBody = document.getElementById('channelsTable').querySelector('tbody');
            channelsRef.on('value', (snapshot) => {
                tableBody.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const channelId = childSnapshot.key;
                    const channelData = childSnapshot.val();
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td><img src="${channelData.logoUrl}" alt="logo"></td>
                        <td>${channelData.name}</td>
                        <td class="actions">
                            <button class="btn-delete" onclick="deleteChannel('${channelId}')">
                                <span class="material-icons">delete</span> حذف
                            </button>
                        </td>
                    `;
                });
            });
        }
        
        // حذف قناة
        function deleteChannel(channelId) {
            if (confirm('هل أنت متأكد من حذف هذه القناة؟')) {
                database.ref(\`ayman_tv/channels/\${categoryId}/\${channelId}\`).remove()
                .then(() => alert('تم حذف القناة بنجاح!'))
                .catch(error => alert('فشل الحذف: ' + error.message));
            }
        }
        
        window.onload = loadChannels;
    </script>
</body>
</html>
