<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض البلاغات - AYMAN TV</title>
    <!-- خط وأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #011025;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background-color: #0d1b2a;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,.6);
            margin-bottom: 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            border-bottom: 2px solid #1b263b;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #1b263b;
            padding: 12px;
            text-align: right;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td.message {
            max-width: 400px;
            word-wrap: break-word;
        }

        .actions button {
            width: auto;
            padding: 8px 12px;
            font-size: 14px;
            margin: 0 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #dc3545;
            color: #fff;
            transition: background-color .3s, transform .2s;
        }

        .actions button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        a.back-link {
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color .3s;
        }

        a.back-link:hover {
            background-color: #5a6268;
        }

        /* تصميم الموبايل */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tbody tr {
                margin-bottom: 15px;
                background: #1b263b;
                border-radius: 10px;
                padding: 12px;
                box-shadow: 0 3px 10px rgba(0,0,0,0.4);
            }
            td {
                border: none;
                padding: 8px 0;
                text-align: left;
                display: flex;
                justify-content: space-between;
            }
            td::before {
                content: attr(data-label);
                font-weight: bold;
                color: #bbb;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <span class="material-icons">arrow_back</span> العودة للرئيسية
    </a>
    <h1><span class="material-icons">report</span> عرض البلاغات</h1>

    <div class="container">
        <table id="reportsTable">
            <thead>
                <tr>
                    <th>القسم</th>
                    <th>نص البلاغ</th>
                    <th>الوقت والتاريخ</th>
                    <th>الحالة</th>
                    <th>إجراء</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDLJFcW7u6RNgfqEDpX03QLYn9h_Qcytt8",
            authDomain: "ayman-tv-app.firebaseapp.com",
            databaseURL: "https://ayman-tv-app-default-rtdb.firebaseio.com",
            projectId: "ayman-tv-app",
            storageBucket: "ayman-tv-app.firebasestorage.app",
            messagingSenderId: "928578407858",
            appId: "1:928578407858:web:7395e2aaea84ee04dde8ab"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const reportsRef = database.ref('ayman_tv/reports');

        function loadReports() {
            const tableBody = document.getElementById('reportsTable').querySelector('tbody');
            reportsRef.on('value', (snapshot) => {
                tableBody.innerHTML = '';
                if (!snapshot.exists()) {
                    const row = tableBody.insertRow();
                    row.innerHTML = `<td colspan="5" style="text-align: center;">لا توجد بلاغات حاليًا</td>`;
                    return;
                }
                
                snapshot.forEach((childSnapshot) => {
                    const reportId = childSnapshot.key;
                    const reportData = childSnapshot.val();
                    const formattedDate = new Date(reportData.timestamp).toLocaleString('ar-EG');
                    
                    const row = tableBody.insertRow(0);
                    row.innerHTML = `
                        <td data-label="القسم">${reportData.categoryName}</td>
                        <td data-label="البلاغ" class="message">${reportData.message}</td>
                        <td data-label="التاريخ">${formattedDate}</td>
                        <td data-label="الحالة">${reportData.status}</td>
                        <td data-label="إجراء" class="actions">
                            <button onclick="deleteReport('${reportId}')">
                                <span class="material-icons">delete</span> حذف
                            </button>
                        </td>
                    `;
                });
            });
        }

        function deleteReport(reportId) {
            if (confirm('هل أنت متأكد من حذف هذا البلاغ؟')) {
                reportsRef.child(reportId).remove()
                    .then(() => alert('تم حذف البلاغ بنجاح!'))
                    .catch((error) => alert('فشل الحذف: ' + error.message));
            }
        }
        
        window.onload = loadReports;
    </script>
</body>
</html>
