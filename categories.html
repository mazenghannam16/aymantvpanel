<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأقسام - AYMAN TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #011025;
            --container-bg: #0a1c33;
            --input-bg: #12263f;
            --border-color: #2d4a68;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --delete-color: #dc3545;
            --delete-hover: #c82333;
            --edit-color: #ffc107;
            --manage-color: #28a745;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--primary-bg);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-weight: 800;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--container-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        h2, h3 {
            font-weight: 700;
            color: #fff;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 6px;
            margin-top: 15px;
        }
        input[type=text],
        input[type=number],
        input[type=url] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: #e0e0e0;
            font-weight: 600;
        }
        button, a.btn {
            background-color: var(--accent-color);
            color: #fff;
            padding: 12px 18px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        button:hover, a.btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: var(--input-bg);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: right;
            font-weight: 600;
        }
        th {
            background-color: var(--accent-color);
            color: #fff;
            font-weight: 700;
        }
        td img {
            max-width: 50px;
            height: 50px;
            object-fit: cover;
            /* تم إزالة border-radius: 50%; والدائرة الزرقاء */
            border-radius: 6px; 
            border: none;
        }
        .actions button,
        .actions a.btn {
            padding: 6px 10px;
            font-size: 14px;
            margin: 2px;
            border-radius: 6px;
        }
        .btn-delete {
            background-color: var(--delete-color);
        }
        .btn-delete:hover {
            background-color: var(--delete-hover);
        }
        .btn-edit {
            background-color: var(--edit-color);
            color: #000;
        }
        .btn-edit:hover {
            background-color: #e0a800;
        }
        .btn-manage {
            background-color: var(--manage-color);
        }
        .btn-manage:hover {
            background-color: #218838;
        }

        /* تنسيق الـ Modal (نافذة التعديل المنبثقة) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <h1>⚙️ لوحة تحكم AYMAN TV</h1>

    <div class="container">
        <h2>📂 إدارة الأقسام</h2>
        <form id="addCategoryForm">
            <input type="text" id="categoryName" placeholder="اسم القسم" required>
            <input type="url" id="categoryImageUrl" placeholder="رابط صورة القسم" required>
            <input type="number" id="categoryPosition" placeholder="ترتيب القسم" required>
            <button type="submit"><span class="material-icons">add</span> إضافة قسم جديد</button>
        </form>

        <h3>📋 الأقسام الحالية</h3>
        <table id="categoriesTable">
            <thead>
                <tr>
                    <th>الصورة</th>
                    <th>اسم القسم</th>
                    <th>الترتيب</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <h3>تعديل القسم</h3>
            <form id="editCategoryForm">
                <input type="hidden" id="editCategoryId">
                <input type="text" id="editCategoryName" placeholder="اسم القسم" required>
                <input type="url" id="editCategoryImageUrl" placeholder="رابط صورة القسم" required>
                <input type="number" id="editCategoryPosition" placeholder="ترتيب القسم" required>
                <button type="submit" style="background-color: var(--edit-color); color:#000;">
                    <span class="material-icons">save</span> حفظ التعديلات
                </button>
                <button type="button" onclick="document.getElementById('editModal').style.display='none';" style="background-color: var(--delete-color);">
                    <span class="material-icons">close</span> إلغاء
                </button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDLJFcW7u6RNgfqEDpX03QLYn9h_Qcytt8",
            authDomain: "ayman-tv-app.firebaseapp.com",
            databaseURL: "https://ayman-tv-app-default-rtdb.firebaseio.com",
            projectId: "ayman-tv-app",
            storageBucket: "ayman-tv-app.firebasestorage.app",
            messagingSenderId: "928578407858",
            appId: "1:928578407858:web:7395e2aaea84ee04dde8ab"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const categoriesRef = database.ref('ayman_tv/categories');

        const addCategoryForm = document.getElementById('addCategoryForm');
        addCategoryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('categoryName').value;
            const imageUrl = document.getElementById('categoryImageUrl').value;
            const position = parseInt(document.getElementById('categoryPosition').value);

            // التحقق من أن الترتيب رقم صحيح
            if (isNaN(position)) {
                alert('⚠️ يرجى إدخال رقم صحيح للترتيب.');
                return;
            }

            const newCategoryRef = categoriesRef.push();
            newCategoryRef.set({ name, imageUrl, position }).then(() => {
                alert('✅ تم إضافة القسم بنجاح!');
                addCategoryForm.reset();
            }).catch(error => alert('❌ فشل الإضافة: ' + error.message));
        });

        // ======================================================
        // وظيفة حذف القسم (مُفعلة)
        // ======================================================
        window.deleteCategory = function(categoryId) {
            if (confirm('⚠️ هل أنت متأكد؟ سيتم حذف القسم وكل القنوات التابعة له!')) {
                const categoryRef = database.ref(`ayman_tv/categories/${categoryId}`);
                // ملاحظة: لكي تعمل هذه الخطوة يجب أن تكون قواعد Firebase تسمح بالحذف
                categoryRef.remove()
                    .then(() => {
                        // إرسال طلب حذف للقنوات التابعة لهذا القسم أيضاً (افتراضياً)
                        const channelsForCategoryRef = database.ref(`ayman_tv/channels/${categoryId}`);
                        return channelsForCategoryRef.remove();
                    })
                    .then(() => alert('🗑️ تم حذف القسم والقنوات التابعة له بنجاح!'))
                    .catch(error => alert('❌ فشل الحذف: ' + error.message));
            }
        }

        // ======================================================
        // وظائف التعديل (مُفعلة)
        // ======================================================
        window.editCategory = function(id) {
            const modal = document.getElementById('editModal');
            categoriesRef.child(id).once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('editCategoryId').value = id;
                    document.getElementById('editCategoryName').value = data.name;
                    document.getElementById('editCategoryImageUrl').value = data.imageUrl;
                    document.getElementById('editCategoryPosition').value = data.position;
                    modal.style.display = 'flex';
                }
            }).catch(error => alert('❌ فشل جلب بيانات التعديل: ' + error.message));
        }

        const editCategoryForm = document.getElementById('editCategoryForm');
        editCategoryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('editCategoryId').value;
            const name = document.getElementById('editCategoryName').value;
            const imageUrl = document.getElementById('editCategoryImageUrl').value;
            const position = parseInt(document.getElementById('editCategoryPosition').value);
            
            if (isNaN(position)) {
                alert('⚠️ يرجى إدخال رقم صحيح للترتيب.');
                return;
            }

            categoriesRef.child(id).update({
                name: name,
                imageUrl: imageUrl,
                position: position
            }).then(() => {
                alert('✅ تم حفظ التعديلات بنجاح!');
                document.getElementById('editModal').style.display = 'none';
            }).catch(error => alert('❌ فشل حفظ التعديلات: ' + error.message));
        });

        // ======================================================
        // وظيفة تحميل الأقسام وعرضها
        // ======================================================
        function loadCategories() {
            const tableBody = document.getElementById('categoriesTable').querySelector('tbody');
            categoriesRef.on('value', (snapshot) => {
                tableBody.innerHTML = '';
                // تحويل البيانات إلى مصفوفة لفرزها حسب الترتيب
                const categoriesArray = [];
                snapshot.forEach((childSnapshot) => {
                    categoriesArray.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                // فرز حسب حقل الترتيب (position)
                categoriesArray.sort((a, b) => a.position - b.position);

                categoriesArray.forEach((category) => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td><img src="${category.imageUrl}" alt="logo"></td>
                        <td>${category.name}</td>
                        <td>${category.position}</td>
                        <td class="actions">
                            <a href="channels.html?id=${category.id}&name=${encodeURIComponent(category.name)}" class="btn btn-manage">
                                <span class="material-icons">tv</span> القنوات
                            </a>
                            <button class="btn-edit" onclick="editCategory('${category.id}')">
                                <span class="material-icons">edit</span> تعديل
                            </button>
                            <button class="btn-delete" onclick="deleteCategory('${category.id}')">
                                <span class="material-icons">delete</span> حذف
                            </button>
                        </td>
                    `;
                });
            });
        }
        
        window.onload = loadCategories;
    </script>
</body>
</html>
