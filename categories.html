<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الأقسام - AYMAN TV</title>
  <!-- خط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #011025;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-weight: 800;
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
      border-bottom: 3px solid #007bff;
      padding-bottom: 10px;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background-color: #0a1c33;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }
    h2, h3 {
      font-weight: 700;
      color: #fff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 6px;
    }
    input[type=text],
    input[type=number],
    input[type=url] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      background-color: #12263f;
      border: 1px solid #2d4a68;
      border-radius: 8px;
      color: #e0e0e0;
      font-weight: 600;
    }
    button, a.btn {
      background-color: #007bff;
      color: #fff;
      padding: 12px 18px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      transition: 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    button:hover, a.btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: #12263f;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #2d4a68;
      padding: 12px;
      text-align: right;
      font-weight: 600;
    }
    th {
      background-color: #007bff;
      color: #fff;
      font-weight: 700;
    }
    td img {
      max-width: 50px;
      border-radius: 50%;
      border: 2px solid #007bff;
    }
    .actions button,
    .actions a.btn {
      padding: 6px 10px;
      font-size: 14px;
      margin: 2px;
      border-radius: 6px;
    }
    .btn-delete {
      background-color: #dc3545;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
    .btn-edit {
      background-color: #ffc107;
      color: #000;
    }
    .btn-edit:hover {
      background-color: #e0a800;
    }
    .btn-manage {
      background-color: #28a745;
    }
    .btn-manage:hover {
      background-color: #218838;
    }

    /* موبايل */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }
      th, td {
        font-size: 13px;
        padding: 8px;
      }
      button, a.btn {
        font-size: 13px;
        padding: 10px 14px;
      }
      td img {
        max-width: 40px;
      }
    }
  </style>
</head>
<body>
  <h1>⚙️ لوحة تحكم AYMAN TV</h1>
  <div class="container">
    <h2>📂 إدارة الأقسام</h2>
    <form id="addCategoryForm">
      <input type="text" id="categoryName" placeholder="اسم القسم" required>
      <input type="url" id="categoryImageUrl" placeholder="رابط صورة القسم" required>
      <input type="number" id="categoryPosition" placeholder="ترتيب القسم" required>
      <button type="submit"><span class="material-icons">add</span> إضافة قسم جديد</button>
    </form>
    <h3>📋 الأقسام الحالية</h3>
    <table id="categoriesTable">
      <thead>
        <tr>
          <th>الصورة</th>
          <th>اسم القسم</th>
          <th>الترتيب</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLJFcW7u6RNgfqEDpX03QLYn9h_Qcytt8",
      authDomain: "ayman-tv-app.firebaseapp.com",
      databaseURL: "https://ayman-tv-app-default-rtdb.firebaseio.com",
      projectId: "ayman-tv-app",
      storageBucket: "ayman-tv-app.firebasestorage.app",
      messagingSenderId: "928578407858",
      appId: "1:928578407858:web:7395e2aaea84ee04dde8ab"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const categoriesRef = database.ref('ayman_tv/categories');

    const addCategoryForm = document.getElementById('addCategoryForm');
    addCategoryForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('categoryName').value;
      const imageUrl = document.getElementById('categoryImageUrl').value;
      const position = parseInt(document.getElementById('categoryPosition').value);
      const newCategoryRef = categoriesRef.push();
      newCategoryRef.set({ name, imageUrl, position }).then(() => {
        alert('✅ تم إضافة القسم بنجاح!');
        addCategoryForm.reset();
      }).catch(error => console.error(error));
    });

    function loadCategories() {
      const tableBody = document.getElementById('categoriesTable').querySelector('tbody');
      categoriesRef.on('value', (snapshot) => {
        tableBody.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
          const categoryId = childSnapshot.key;
          const categoryData = childSnapshot.val();
          const row = tableBody.insertRow();
          row.innerHTML = `
            <td><img src="${categoryData.imageUrl}" alt="logo"></td>
            <td>${categoryData.name}</td>
            <td>${categoryData.position}</td>
            <td class="actions">
              <a href="channels.html?id=${categoryId}&name=${encodeURIComponent(categoryData.name)}" class="btn btn-manage">
                <span class="material-icons">tv</span> القنوات
              </a>
              <button class="btn-edit" onclick="editCategory('${categoryId}')">
                <span class="material-icons">edit</span> تعديل
              </button>
              <button class="btn-delete" onclick="deleteCategory('${categoryId}')">
                <span class="material-icons">delete</span> حذف
              </button>
            </td>
          `;
        });
      });
    }
    
    function editCategory(id) {
      alert("🛠️ لسه هانضيف كود التعديل هنا لاحقًا للقسم: " + id);
    }
    function deleteCategory(categoryId) {
      if (confirm('⚠️ هل أنت متأكد؟ سيتم حذف القسم وكل القنوات التابعة له!')) {
        const categoryRef = database.ref(`ayman_tv/categories/${categoryId}`);
        const channelsForCategoryRef = database.ref(`ayman_tv/channels/${categoryId}`);
        categoryRef.remove()
          .then(() => channelsForCategoryRef.remove())
          .then(() => alert('🗑️ تم حذف القسم بنجاح!'))
          .catch(error => alert('❌ فشل الحذف: ' + error.message));
      }
    }
    window.onload = loadCategories;
  </script>
</body>
</html>
