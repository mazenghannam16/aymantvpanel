<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة النص المتحرك - AYMAN TV</title>
    <!-- خط وأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #011025;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #0d1b2a;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,.6);
            margin-bottom: 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            border-bottom: 2px solid #1b263b;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            background-color: #1b263b;
            border: 1px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            height: 120px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            transition: background-color .3s, transform .2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        a.back-link {
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color .3s;
        }

        a.back-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <span class="material-icons">arrow_back</span> العودة للرئيسية
    </a>

    <h1><span class="material-icons">text_snippet</span> إدارة النص المتحرك (Marquee)</h1>

    <div class="container">
        <textarea id="marqueeText" placeholder="اكتب النص الذي سيظهر في الشريط المتحرك بالتطبيق..."></textarea>
        <button id="saveMarqueeButton">
            <span class="material-icons">save</span> حفظ النص
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDLJFcW7u6RNgfqEDpX03QLYn9h_Qcytt8",
            authDomain: "ayman-tv-app.firebaseapp.com",
            databaseURL: "https://ayman-tv-app-default-rtdb.firebaseio.com",
            projectId: "ayman-tv-app",
            storageBucket: "ayman-tv-app.firebasestorage.app",
            messagingSenderId: "928578407858",
            appId: "1:928578407858:web:7395e2aaea84ee04dde8ab"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const marqueeRef = database.ref('ayman_tv/marquee_text');

        const marqueeInput = document.getElementById('marqueeText');
        const saveMarqueeButton = document.getElementById('saveMarqueeButton');

        // تحميل النص الحالي وعرضه
        function loadMarqueeText() {
            marqueeRef.on('value', (snapshot) => {
                marqueeInput.value = snapshot.val() || '';
            });
        }

        // حفظ النص الجديد
        saveMarqueeButton.addEventListener('click', () => {
            const newText = marqueeInput.value.trim();
            if(newText === '') {
                alert('يرجى كتابة نص قبل الحفظ!');
                return;
            }
            marqueeRef.set(newText)
                .then(() => alert('تم حفظ النص المتحرك بنجاح!'))
                .catch(error => alert('فشل الحفظ: ' + error.message));
        });

        window.onload = loadMarqueeText;
    </script>
</body>
</html>
