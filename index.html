<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم AYMAN TV</title>
    <!-- خط وأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #011025;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .login-container, .dashboard-container {
            width: 95%;
            max-width: 500px;
            margin-top: 50px;
            background-color: #0d1b2a;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        input[type=email], input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #1b263b;
            color: #fff;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 14px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            transition: background-color .3s, transform .2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .dashboard-welcome {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .card {
            background-color: #1b263b;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            transition: transform .2s, box-shadow .3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
        }

        .card span.material-icons {
            font-size: 36px;
        }

        .card-text {
            font-size: 20px;
            text-align: center;
            flex: 1;
        }

        @media (max-width: 600px) {
            .cards-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>تسجيل الدخول - AYMAN TV</h1>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button id="loginBtn"><span class="material-icons">login</span> تسجيل الدخول</button>
    </div>

    <div class="dashboard-container" id="dashboardContainer" style="display:none;">
        <div class="dashboard-welcome" id="welcomeText"></div>
        <div class="cards-container">
            <div class="card" onclick="location.href='marquee.html'">
                <span class="material-icons">text_snippet</span>
                <div class="card-text">إدارة النص المتحرك</div>
            </div>
            <div class="card" onclick="location.href='categories.html'">
                <span class="material-icons">category</span>
                <div class="card-text">إدارة الأقسام والقنوات</div>
            </div>
            <div class="card" onclick="location.href='reports.html'">
                <span class="material-icons">report</span>
                <div class="card-text">استقبال البلاغات</div>
            </div>
        </div>
        <button id="logoutBtn"><span class="material-icons">logout</span> تسجيل الخروج</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDLJFcW7u6RNgfqEDpX03QLYn9h_Qcytt8",
            authDomain: "ayman-tv-app.firebaseapp.com",
            databaseURL: "https://ayman-tv-app-default-rtdb.firebaseio.com",
            projectId: "ayman-tv-app",
            storageBucket: "ayman-tv-app.firebasestorage.app",
            messagingSenderId: "928578407858",
            appId: "1:928578407858:web:7395e2aaea84ee04dde8ab"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginContainer = document.getElementById('loginContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const welcomeText = document.getElementById('welcomeText');

        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    loginContainer.style.display = 'none';
                    dashboardContainer.style.display = 'flex';
                    welcomeText.innerText = `أهلاً بك في لوحة تحكم تطبيق AYMAN TV, ${user.email}`;
                })
                .catch(error => alert('فشل تسجيل الدخول: ' + error.message));
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => {
                dashboardContainer.style.display = 'none';
                loginContainer.style.display = 'flex';
            });
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                loginContainer.style.display = 'none';
                dashboardContainer.style.display = 'flex';
                welcomeText.innerText = `أهلاً بك في لوحة تحكم تطبيق AYMAN TV, ${user.email}`;
            } else {
                loginContainer.style.display = 'flex';
                dashboardContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
